{% extends 'cookbook/base.html' %} 

{% block content_title %}
Confirmar eliminación de la receta
{% endblock content_title %}

{% block content %}
<p class="fs-5">¿Estás seguro de que deseas eliminar la receta "{{ recipe.title }}"?</p>
<form method="post">
    {% csrf_token %} 
    <button type="submit" class="btn btn-danger">Eliminar</button>
    <a href="{% url 'base' %}" class="btn btn-secondary">Cancelar</a> 
</form>
{% endblock content %}
