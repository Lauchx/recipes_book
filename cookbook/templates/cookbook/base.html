{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
  <link rel="stylesheet" href="{% static 'cookbook/style.css' %}"/>
  <title>Libro de Recetas</title>
</head>

<body class="bg-dark text-white">
  <nav class="navbar navbar-expand-lg bg-info mb-4 mr-6">
    <div class="container-fluid">
      <a class="navbar-brand" href="{% url 'base' %}">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-fork-knife"
          viewBox="0 0 16 16">
          <path
            d="M13 .5c0-.276-.226-.506-.498-.465-1.703.257-2.94 2.012-3 8.462a.5.5 0 0 0 .498.5c.56.01 1 .13 1 1.003v5.5a.5.5 0 0 0 .5.5h1a.5.5 0 0 0 .5-.5zM4.25 0a.25.25 0 0 1 .25.25v5.122a.128.128 0 0 0 .256.006l.233-5.14A.25.25 0 0 1 5.24 0h.522a.25.25 0 0 1 .25.238l.233 5.14a.128.128 0 0 0 .256-.006V.25A.25.25 0 0 1 6.75 0h.29a.5.5 0 0 1 .498.458l.423 5.07a1.69 1.69 0 0 1-1.059 1.711l-.053.022a.92.92 0 0 0-.58.884L6.47 15a.971.971 0 1 1-1.942 0l.202-6.855a.92.92 0 0 0-.58-.884l-.053-.022a1.69 1.69 0 0 1-1.059-1.712L3.462.458A.5.5 0 0 1 3.96 0z" />
        </svg>
      </a>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ">
          <li class="nav-item  ">
            {% url 'base' as base_url %}
            <a class="nav-link {% if request.path == base_url %}active{% endif %}" aria-current="page" href={% url 'base' %}>Inicio</a>
          </li>
          {% url 'recipe_create' as create_url %}
          <li class="nav-item">
            <a class="nav-link {% if request.path == create_url %}active {% endif %}" href="{% url 'recipe_create' %}">Crear Receta</a>

          </li>
        </ul>
      </div>
    </div>
  </nav>

  <h1 class="align-items-center justify-content-between">Recetas Guardadas:</h1>

  <div class="container">
    {% block content %} {% include 'cookbook/recipes_grid.html' %}{%endblock%}
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
</body>

</html>
